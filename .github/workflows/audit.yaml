name: Security Audit
on: [push, pull_request]

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
          coverage: none  # Désactive les outils de coverage inutiles

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: php8.3-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            php8.3-composer-

      - name: Install dependencies (skip scripts)
        run: |
          composer install \
            --no-progress \
            --no-interaction \
            --no-scripts \  # Désactive les scripts post-install
            --optimize-autoloader \
            --prefer-dist

      - name: Run security audit
        run: |
          composer audit \
            --format=json \
            --no-ansi \
            --no-dev \
            > security-audit.json
          [ -s security-audit.json ] || echo '{"vulnerabilities":[]}' > security-audit.json

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: security-audit.json